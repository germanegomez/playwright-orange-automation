name: ğŸ§ª CI Build Test Pipeline
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ triggered a Build Test

on:
  pull_request:
    branches:
    - main
    - QA

env:
  TEST_ENV: dev
  ORANGE_USERNAME: ${{ secrets.ORANGE_USERNAME }}
  ORANGE_PASSWORD: ${{ secrets.ORANGE_PASSWORD }}

jobs:
  BuildTest:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.env.TEST_ENV }}

    steps:
    - name: ğŸ“˜ Checkout Repo
      uses: actions/checkout@v4

    - name: ğŸ’½ Installing Node.js v20
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: ğŸ™ Bun Setup
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: ğŸ§¬ Install Project Dependencies
      run: bun install

    - name: ğŸ” Run Typescript Checks
      run: |
        bun run check:ts

    - name: ğŸ” Run Eslint Checks
      run: |
        bun run eslint:check

    - name: ğŸ§ª Check Playwirght
      run: |
        bun run ci:build
